<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js">
    </script>
</head>
<body>
<div id="parentDIV">
    <div>
        <div>
            <p id="childP">I am a student!</p>
        </div>
    </div>
</div>
<script>
    $(function () {
        var element=$('#childP').parents();
        console.log(element);//同时获取全部父元素
        var element2=$('#childP').parents('div');
        console.log(element2);//过滤出全部div父元素

        var element3=$('#parentDIV').children();
        console.log(element3);//过滤出全部子元素
        var element4=$('#parentDIV>*');//子元素选择器
        console.log(element4);//过滤出全部子元素
        var element5=$('#childP').contents();//返回内容
        console.log(element5);

        var element6=$('#parentDIV').find('p');//find寻找元素
        console.log(element6);
    })
</script>

</body>
</html>
