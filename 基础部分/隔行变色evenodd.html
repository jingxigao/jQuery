<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            list-style-type: none;
            width: 200px;
            position: absolute;
            left: 500px;
        }

        ul li {
            margin-top: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;

        }
    </style>
    <script src="jquery-1.12.1.js"></script>
    <script>
        $(function () {
            $('#btn').click(function () {
                $('#uu>li:odd').css('backgroundColor','red');
                $('#uu>li:even').css('backgroundColor','yellow');
            });
        });
    </script>

</head>
<body>
<input type="button" value="隔行变色" id="btn"/>
<ul id="uu">
    <li>0</li>
    <li>1</li>
    <li>0</li>
    <li>1</li>
    <li>0</li>
    <li>1</li>
    <li>0</li>
    <li>1</li>
    <li>0</li>
    <li>1</li>
    <li>0</li>
    <li>1</li>

</ul>


</body>
</html>
