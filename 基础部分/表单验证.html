<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名表单验证</title>
    <Script src="jquery-1.12.1.js"></Script>
    <script>
        $(function () {
            $('#btn').click(function () {
                var reg = /^[\u4e00-\u9fa5]{2,6}$/;
                if (reg.test($('#txt').val())) {
                    $("#txt").css("backgroundColor", "green");
                }
                else {
                    $("#txt").css("backgroundColor", "red");
                }

            });
        });
    </script>
</head>
<body>
请输入中文姓名： <input type="text" id="txt" value=""><br>
<input type="button" value="验证" id="btn">
</body>
</html>
