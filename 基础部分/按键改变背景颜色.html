<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 800px;
            height: 600px;
            background-color: gray;
        }
    </style>
    <script src="jquery-1.12.1.js"></script>
    <script>
        $(function () {
            $(document).keydown(function (e) {
                var index = e.keyCode;
                switch (index) {
                    case 65:
                        $("#dv").css("backgroundColor", "red");
                        break;
                    case 66:
                        $("#dv").css("backgroundColor", "green");
                        break;
                    case 67:
                        $("#dv").css("backgroundColor", "blue");
                        break;
                    case 68:
                        $("#dv").css("backgroundColor", "orange");
                        break;
                    case 69:
                        $("#dv").css("backgroundColor", "yellow");
                        break;
                    case 70:
                        $("#dv").css("backgroundColor", "deeppink");
                        break;
                    case 71:
                        $("#dv").css("backgroundColor", "hotpink");
                        break;
                    case 72:
                        $("#dv").css("backgroundColor", "oranged");
                        break;
                    case 73:
                        $("#dv").css("backgroundColor", "black");
                        break;
                    case 74:
                        $("#dv").css("backgroundColor", "white");
                        break;
                    case 75:
                        $("#dv").css("backgroundColor", "yellowgreen");
                        break;
                }
            });
        });
    </script>
</head>
<body>
<div id="dv"></div>
</body>
</html>
